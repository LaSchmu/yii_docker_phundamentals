php:
  image: ${BUILD_IMAGE_PREFIX}_php
  volumes:
    - /app
  environment:
    - YII_ENV=test
nginx:
  volumes_from:
    - php
  ports:
    - '80'
tester:
  image: ${BUILD_IMAGE_PREFIX}_php
  links:
    - 'mariadb:DB'
    - 'seleniumfirefox:HUB'
    - 'nginx:WEB'
  volumes:
    - ${BUILD_APP_VOLUME}/codeception.yml:/app/codeception.yml
    - ${BUILD_APP_VOLUME}/tests:/app/tests
  environment:
    - YII_ENV=test
seleniumfirefox:
  image: selenium/standalone-firefox-debug:2.47.1
  links:
    - 'nginx:WEB'
  ports:
    - '4444'
    - '5900'
